            <div class="form-container">
                <h2>Contacto</h2>
                <form>
                    <div class="escritura">
                        <label for="nombre">Nombre</label>
                        <input type="texto" id="nombre" placeholder="Tu nombre">
                    </div>

                    <div class="escritura">
                        <label for="email">e-Mail</label>
                        <input type="email" id="email" placeholder="tuemail@example.com">
                    </div>

                    <div class="escritura">
                        <label for="telefono">Celular</label>
                        <input type="tel" id="telefono" placeholder="11 2345 6789">
                    </div>

                    <div class="escritura">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <div class="botones">
                        <button type="enviar" class="boton enviar">Enviar</button>
                        <button type="reiniciar" class="boton reiniciar">Reiniciar</button>
                    </div>
                </form>
            </div>
